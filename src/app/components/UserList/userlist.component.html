<div class="row">
	<div class="col-md-3 sidebar px-0">
		<div class="">
			<div class="align-items-center p-3 text-white-50 bg-purple shadow-sm sidebar-search">
				<div class="lh-100">
					<input type="text" class="form-control" placeholder="Seacrh User" (keydown)="searchUser($event)" />
				</div>
			</div>
			<div class="position-relative">
				<div class="bg-white rounded shadow-sm sidebar-content">
					<div class="text-center" *ngIf="showPlaceholder">Loading...</div>
					<div class="" *ngIf="showList">
						<div class="media p-3 border-bottom border-gray cursor-pointer" *ngFor="let item of userList" (click)="getUserDetails(item)">
							<img class="mr-2 rounded" style="width: 50px; height: 50px;" [src]="item.avatar_url">
							<p class="media-body pb-3 mb-0 small lh-125 font-size-16">
								<strong class="d-block">{{item.login}}</strong>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-9 main-content-wrap">
		<div class="main-content-placeholder" *ngIf="showDummyRepo">
			<svg class="octicon octicon-mark-github v-align-middle" height="200" viewBox="0 0 16 16" version="1.1"
				width="150" aria-hidden="true">
				<path fill-rule="evenodd"
					d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
				</path>
			</svg>
			<p>Click any user to show the repository</p>
		</div>
		<div class="main-content" *ngIf="showRepositoryList">
			<div class="row">
				<div class="card width-100">
					<div class="card-body">
						<h5>Repository List</h5>
					</div>
				</div>
			</div>
			<div class="row repo-list">
				<div class="col-md-4 mt-3 pr-0" *ngFor="let item of repositoryList">
					<div class="card">
						<div class="card-body">
							<h3>{{item.name}}</h3>
							<p>{{item.description}}</p>
						</div>
						<div class="card-footer">
							<span class="repo-language-color" style="background-color: #f1e05a"></span>
							<span itemprop="programmingLanguage">{{item.language}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
